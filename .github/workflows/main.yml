on: push
name: ğŸš€ Test and deploy website on push

jobs:
  install:
    name: ğŸª› Install
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›  Cypress install + dependencies
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: ğŸ’¾ Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: build

  cypress-run:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: â™»ï¸ Download the build folder
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: âš—ï¸ Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          browser: chrome

  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: â™»ï¸ Download the build folder
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    needs: cypress-run
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: â™»ï¸ Download the build folder
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: ğŸ“œ List output files
        run: find build/ -print

      - name: ğŸ“¡ Deploy GitHub
        run: npm run deploy

      - name: ğŸ“¡ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          protocol: ftps
          log-level: verbose
          server: ${{ secrets.FTP_SERVER }}
          server-dir: www/ng/
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/
